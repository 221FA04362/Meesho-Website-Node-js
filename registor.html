<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Registration Page</title>
    <style>
        body {
            font-family: BookmanOldStyle;
            background-image: url('https://images.alphacoders.com/238/238683.jpg'); /* Add your image URL here */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-color: navajowhite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: purple;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e91e63;
        }
        /* Add an error message placeholder */
        
        p.error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Meesho Registration Page</h2>
        <!-- You can optionally add client-side password matching here using JavaScript -->
        <form action="/submit" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
